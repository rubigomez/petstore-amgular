<div style="width: 500px; margin: auto;">
    <h1>Create new Pet</h1>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name"/>
        </div>
  
        <div class="form-group">
          <label for="photourl">PhotoUrl</label>
          <input class="form-control" id="photourl" required [(ngModel)]="pet.photourl" name="photourl"/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" required [(ngModel)]="pet.price" name="price"/>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="status" required [(ngModel)]="pet.status">
            <label class="form-check-label" for="status">
              Status
            </label>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" required [(ngModel)]="pet.category">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tag">Tag</label>
            <select class="form-control" id="tag" required [(ngModel)]="pet.tag">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
  
        <button (click)="savePet()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPet()">Add</button>
      </div>
    </div>
  </div>
